name: open-games-hs
version: '0.1.0.0'
synopsis: Haskell implementation of open games
category: Math
author: Jules Hedges, André Videla, Philipp Zahn & other contributors
maintainer: philipp.zahn@protonmail
copyright: Jules Hedges, André Videla, Philipp Zahn & other contributors
license: AGPL
github: https://github.com/philipp-zahn/open-games-hs
extra-source-files:
- README.md


library:
  source-dirs: src
  exposed-modules:
    - Engine.BayesianGames
    - Engine.Diagnostics
    - Engine.OpenGames
    - Engine.OpticClass
    - Engine.QLearning
    - Engine.QLearning2
    - Engine.TLL
    - Preprocessor.AbstractSyntax
    - Preprocessor.Compile
    - Preprocessor.Lambda
    - Preprocessor.Parser
    - Preprocessor.THSyntax
    - Preprocessor.TH
    - Preprocessor.Types
    - Examples.Bimatrix
    - Examples.Bayesian
    - Examples.Sequential
    - Examples.QLearning.PD
    - Examples.QLearning.PDDeterministicPlayer
    - Examples.QLearning.PDDeterministicPlayer2
    - Examples.QLearning.SandholmCritesReplication
    - Examples.QLearning.Pricing
    - Examples.QLearning.CalvanoReplication

dependencies:
    - base >=4.7 && <5
    - mtl
    - transformers
    - ad
    - poly
    - profunctors
    - template-haskell
    - parsec
    - comonad
    - optics
    - ixset
    - random-fu
    - probability
    - random 

executables:
  learning-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - open-games-hs

tests:
  test-open-games:
    main: THTests
    source-dirs: tests
    dependencies:
      - template-haskell
      - base
      - hspec
